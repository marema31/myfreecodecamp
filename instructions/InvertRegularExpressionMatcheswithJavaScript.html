<div class="challenge-instructions">
 <p class="wrappable">
  You can invert any match by using the uppercase version of the regular expression selector.
 </p>
 <p class="wrappable">
  For example,
  <code>
   \s
  </code>
  will match any whitespace, and
  <code>
   \S
  </code>
  will match anything that isn&#39;t whitespace.
 </p>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Use
  <code>
   /\S/g
  </code>
  to count the number of non-whitespace characters in
  <code>
   testString
  </code>
  .
 </p>
</div>
