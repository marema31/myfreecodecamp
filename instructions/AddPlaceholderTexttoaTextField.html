<div class="challenge-instructions">
 <p class="wrappable">
  Your placeholder text is what appears in your text
  <code>
   input
  </code>
  before your user has input anything.
 </p>
 <p class="wrappable">
  You can create placeholder text like so:
 </p>
 <p class="wrappable">
  <code>
   &lt;input type=&#34;text&#34; placeholder=&#34;this is placeholder text&#34;&gt;
  </code>
 </p>
 <p class="wrappable">
  Set the
  <code>
   placeholder
  </code>
  value of your text
  <code>
   input
  </code>
  to &#34;cat photo URL&#34;.
 </p>
 <div class="negative-bottom-margin-30">
 </div>
</div>
