<div class="challenge-instructions">
 <p class="wrappable">
  We can also divide one number by another.
 </p>
 <p class="wrappable">
  JavaScript uses the
  <code>
   /
  </code>
  symbol for division.
 </p>
 <p class="wrappable">
 </p>
 <p class="wrappable">
  <strong>
   Example
  </strong>
 </p>
 <blockquote>
  myVar = 16 / 2; // assigned 8
 </blockquote>
 <p class="wrappable">
 </p>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Change the
  <code>
   0
  </code>
  so that the
  <code>
   quotient
  </code>
  is equal to
  <code>
   2
  </code>
  .
 </p>
</div>
