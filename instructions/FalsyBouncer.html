<div class="challenge-instructions">
 <p class="wrappable">
  Remove all falsy values from an array.
 </p>
 <p class="wrappable">
  Falsy values in JavaScript are
  <code>
   false
  </code>
  ,
  <code>
   null
  </code>
  ,
  <code>
   0
  </code>
  ,
  <code>
   &#34;&#34;
  </code>
  ,
  <code>
   undefined
  </code>
  , and
  <code>
   NaN
  </code>
  .
 </p>
 <p class="wrappable">

   Read-Search-Ask

  if you get stuck. Write your own code.
 </p>
