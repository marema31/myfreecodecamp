<div class="challenge-instructions">
 <p class="wrappable">
  The
  <code>
   /=
  </code>
  operator divides a variable by another number.
 </p>
 <p class="wrappable">
  <code>
   myVar = myVar / 5;
  </code>
 </p>
 <p class="wrappable">
  Will divide
  <code>
   myVar
  </code>
  by
  <code>
   5
  </code>
  . This can be rewritten as:
 </p>
 <p class="wrappable">
  <code>
   myVar /= 5;
  </code>
 </p>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Convert the assignments for
  <code>
   a
  </code>
  ,
  <code>
   b
  </code>
  , and
  <code>
   c
  </code>
  to use the
  <code>
   /=
  </code>
  operator.
 </p>
</div>
