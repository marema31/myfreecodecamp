 <p class="wrappable">
  Now let&#39;s start fresh and talk about CSS inheritance.
 </p>
 <p class="wrappable">
  Every HTML page has a
  <code>
   body
  </code>
  element.
 </p>
 <p class="wrappable">
  We can prove that the
  <code>
   body
  </code>
  element exists here by giving it a
  <code>
   background-color
  </code>
  of black.
 </p>
 <p class="wrappable">
  We can do this by adding the following to our
  <code>
   style
  </code>
  element:
 </p>
 <blockquote>
  body {
  <br>
  background-color: black;
  <br>
  }
 </blockquote>
