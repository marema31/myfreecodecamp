<div class="challenge-instructions">
 <p class="wrappable">
  Convert the characters
  <code>
   &amp;
  </code>
  ,
  <code>
   &lt;
  </code>
  ,
  <code>
   &gt;
  </code>
  ,
  <code>
   &#34;
  </code>
  (double quote), and
  <code>
   &#39;
  </code>
  (apostrophe), in a string to their corresponding HTML entities.
 </p>
 <p class="wrappable">
  Remember to use
  <a href="//forum.freecodecamp.org/t/how-to-get-help-when-you-are-stuck/19514" target="_blank">
   Read-Search-Ask
  </a>
  if you get stuck. Try to pair program. Write your own code.
 </p>
</div>
