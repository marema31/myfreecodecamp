<div class="challenge-instructions">
 <p class="wrappable">
  We can also subtract one number from another.
 </p>
 <p class="wrappable">
  JavaScript uses the
  <code>
   -
  </code>
  symbol for subtraction.
 </p>
 <p class="wrappable">
 </p>
 <p class="wrappable">
  <strong>
   Example
  </strong>
 </p>
 <blockquote>
  myVar = 12 - 6; // assigned 6
 </blockquote>
 <p class="wrappable">
 </p>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Change the
  <code>
   0
  </code>
  so the difference is
  <code>
   12
  </code>
  .
 </p>
</div>
