<div class="challenge-instructions">
 <p class="wrappable">
  Unlike strings, the entries of arrays are
  <dfn>
   mutable
  </dfn>
  and can be changed freely.
 </p>
 <p class="wrappable">
  <strong>
   Example
  </strong>
 </p>
 <blockquote>
  var ourArray = [3,2,1];
  <br>
  ourArray[0] = 1; // equals [1,2,1]
 </blockquote>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Modify the data stored at index
  <code>
   0
  </code>
  of
  <code>
   myArray
  </code>
  to a value of
  <code>
   3
  </code>
  .
 </p>
</div>
