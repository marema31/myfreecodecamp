<div class="challenge-instructions">
 <p class="wrappable">
  An easy way to append data to the end of an array is via the
  <code>
   push()
  </code>
  function.
 </p>
 <p class="wrappable">
  <code>
   .push()
  </code>
  takes one or more
  <dfn>
   parameters
  </dfn>
  and &#34;pushes&#34; them onto the end of the array.
 </p>
 <blockquote>
  var arr = [1,2,3];
  <br>
  arr.push(4);
  <br>
  // arr is now [1,2,3,4]
 </blockquote>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Push
  <code>
   [&#34;dog&#34;, 3]
  </code>
  onto the end of the
  <code>
   myArray
  </code>
  variable.
 </p>
</div>
