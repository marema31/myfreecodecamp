<div class="challenge-instructions">
 <p class="wrappable">
  Like the
  <code>
   +=
  </code>
  operator,
  <code>
   -=
  </code>
  subtracts a number from a variable.
 </p>
 <p class="wrappable">
  <code>
   myVar = myVar - 5;
  </code>
 </p>
 <p class="wrappable">
  will subtract
  <code>
   5
  </code>
  from
  <code>
   myVar
  </code>
  . This can be rewritten as:
 </p>
 <p class="wrappable">
  <code>
   myVar -= 5;
  </code>
 </p>
 <h4>
  Instructions
 </h4>
 <p class="wrappable">
  Convert the assignments for
  <code>
   a
  </code>
  ,
  <code>
   b
  </code>
  , and
  <code>
   c
  </code>
  to use the
  <code>
   -=
  </code>
  operator.
 </p>
</div>
