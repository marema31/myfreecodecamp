<div class="challenge-instructions">
 <p class="wrappable">
  You can set an element&#39;s font by using the
  <code>
   font-family
  </code>
  property.
 </p>
 <p class="wrappable">
  For example, if you wanted to set your
  <code>
   h2
  </code>
  element&#39;s font to
  <code>
   Sans-serif
  </code>
  , you would use the following CSS:
 </p>
 <blockquote>
  h2 {
  <br>
  font-family: Sans-serif;
  <br>
  }
 </blockquote>
 <p class="wrappable">
  Make all of your
  <code>
   p
  </code>
  elements use the
  <code>
   Monospace
  </code>
  font.
 </p>
 <div class="negative-bottom-margin-30">
 </div>
</div>
