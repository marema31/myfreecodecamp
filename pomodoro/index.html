<div id="content">
  <h1>Timekeeper</h1>
  <div  class="row" id="active-content">
    <div id="counter">
      <p id="activity" class="work">Work</p>
      <p id="time-left" class="stopped">25:00</p>
    </div>
  </div>
  <div  class="row">
    <div id="work-length" class="settings">
      <p class="settings-title" class="row">Session length</p>
      <div id="session" class="settings-number">25</div>
      <div class="settings-button">
        <button id="work-plus">+</button>
        <button id="work-minus">-</button>   
      </div>
    </div>
    <div id="break-length" class="settings">
       <p class="settings-title" class="row">break length</p>
      <div id="break" class="settings-number">5</div>
      <div class="settings-button">
        <button id="break-plus">+</button>
        <button id="break-minus">-</button>   
      </div>
  </div>
</div>
